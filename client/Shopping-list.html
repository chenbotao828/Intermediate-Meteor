<template name = "ShoppingList">
    <h1 class="page-title">我的购物单</h1>
    <ul class="shopping-list">
        {{#each shoppingList}}
            {{#each ingredients}}
                <li>
                    {{name}} - <span class="amount">{{amount }}</span>
                </li>
            {{/each}}
        {{else}}
            <li>请在<a href="/recipe-book">菜谱书</a>中点菜</li>
        {{/each}}
    </ul>
</template>
