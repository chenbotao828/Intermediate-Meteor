<template name="Recipes">
    {{#if $.Session.get "newRecipe"}}
        {{> NewRecipe}}
    {{else}}
        <button class="new-recipe">新菜谱</button>
    {{/if}}
    <section class="recipes">
        {{#if Template.subscriptionsReady }}
            {{#each recipes}}
                {{> Recipe}}
            {{/each}}
        {{else}}
            {{> Loading}}
        {{/if}}
    </section>
</template>
